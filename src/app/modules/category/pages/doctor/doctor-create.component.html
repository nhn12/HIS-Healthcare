<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <form [formGroup]="complexForm" (ngSubmit)="submit(complexForm.value)">
          <div class="card-header">
            <strong>Thông tin phòng khám</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="name">Họ </label>
                  <input type="text" [ngClass]="{'has-error':!complexForm.controls['firstname'].valid}" class="form-control" id="name" [formControl]="complexForm.controls['firstname']"
               >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="name">Tên </label>
                  <input type="text" [ngClass]="{'has-error':!complexForm.controls['lastname'].valid}" class="form-control" id="name" [formControl]="complexForm.controls['lastname']"
                 >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="ccnumber">Giới tính</label>
                  <ngx-select formControlName="gender" [items]="listGender"  placeholder=""></ngx-select>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="ccnumber">Ngày sinh</label>
                  <input formControlName="birthday" class="form-control" [textMask]="{mask: marskDate}"/>
                  </div>
              </div>
            </div>
            <!--/.row-->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="ccnumber">Chuyên khoa</label>
                  <input type="text" (focus)="myModal.show()" [ngClass]="{'has-error':!complexForm.controls['specialization_name'].valid}" class="form-control" [formControl]="complexForm.controls['specialization_name']" id="ccnumber">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" [disabled]="!complexForm.valid" class="btn btn-sm btn-success">
              <i class="fa fa-file-o"></i> 
              <span>{{actionText}}</span>
            </button>
            <button (click)="cancel()" class="btn btn-sm btn-secondary">
              <i class="fa fa-eraser"></i> Hủy</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Chuyên khoa</h4>
          <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <common-list [resource]="'specialization_tbl'" [type]="'modal'" [mapTable]="mapTable" [selected]="data.specialization_id" (selectItem)="selectSpec($event);"></common-list>
        </div>
      </div>
    </div>
  </div>
