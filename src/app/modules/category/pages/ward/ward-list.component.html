<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-1">
              <div class="button-group" style="margin-bottom:10px">
                <button type="button" class="btn btn-success" (click)="add($event)">
                  <i class="fa fa-plus-circle"></i>&nbsp; Thêm</button>
              </div>
            </div>
            <div class="col-md-1">
              <div class="button-group" style="margin-bottom:10px">
                <button type="button" class="btn btn-primary" (click)="add($event)">
                  <i class="fa fa-calendar-o"></i>&nbsp; Quy hoạch giờ</button>
              </div>
            </div>
            <div class="col-md-4 offset-md-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-search"></i>
                </span>
                <input class="form-control ng-untouched ng-pristine ng-valid" placeholder="Search by name" type="text">
              </div>
            </div>
          </div>
          <common-list [resource]="'ward_tbl'" [mapTable]="mapTable"></common-list>
        </div>
      </div>
    </div>
  </div>
</div>
