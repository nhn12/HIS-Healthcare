<div class="animated fadeIn hospital-create">
  <div class="row">
    <div class="col-sm-2 pr-5 pl-5">
      <div class="card">
        <div class="card-body">
          <image-upload [class]="'hospital-avartar'" [ngClass]="model.image!=null?'avartar-padding-remove':'avartar-padding'" [max]="1"
            buttonCaption="Tải ảnh" dropBoxMessage="" [uploadedFiles]="image" (uploadFinished)="onUploadFinished($event)">
          </image-upload>
        </div>
      </div>
    </div>
    <div class="col-sm-8 pr-5 pl-5">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit(model)">
            <formly-form [form]="form" [fields]="fields" [model]="model">
              <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">&nbsp;&nbsp;Lưu&nbsp;&nbsp;</button>
            </formly-form>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
